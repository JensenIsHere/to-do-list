<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>DoJR</title>
  </head>
  <body>
    <header>All Tasks</header>
    <div class="main">
      <div class="sidebar">
        <div class="logo_text">
          <p>DoJR</p>
        </div>
        <div class="add_task_button">Add Task +</div>
        <div class="matrix all">
          <div class="matrix_name">All Tasks</div>
        </div>
        <div class="matrix UI">
          <div class="matrix_name">U & I</div>
          <div class="matrix_count" id="count_UI">10</div>
        </div>
        <div class="matrix NI">
          <div class="matrix_name">N & I</div>
          <div class="matrix_count" id="count_NI">3</div>
        </div>
        <div class="matrix UN">
          <div class="matrix_name">U & N</div>
          <div class="matrix_count" id="count_UN">2</div>
        </div>
        <div class="matrix NN">
          <div class="matrix_name">N & N</div>
          <div class="matrix_count" id="count_NN">10</div>
        </div>
      </div>
      <div class="list">
        <div class="list_content"></div>
      </div>
    </div>
    <div class="black_overlay"></div>
    <div class="task_entry white_content">
      <fieldset>
        <legend>Add a Task</legend>
        <ul>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
        </ul>
        <ul>
          <label for="desc">Description:</label>
          <input type="text" name="author" id="desc" />
        </ul>
        <ul>
          <label for="UI">U & I</label>
          <input type="radio" name="matrix" id="UI" checked />
          <label for="NI">N & I</label>
          <input type="radio" name="matrix" id="NI" />
          <label for="UN">U & N</label>
          <input type="radio" name="matrix" id="UN" />
          <label for="NN">N & N</label>
          <input type="radio" name="matrix" id="NN" />
        </ul>
        <ul>
          <label
            >Due Date: <input type="date" name="due" id="due_date"
          /></label>
        </ul>
        <button type="button" id="add_task">Add Task</button>
        <button type="button" id="clear">Clear</button>
        <button type="button" id="cancel">Cancel</button>
      </fieldset>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
